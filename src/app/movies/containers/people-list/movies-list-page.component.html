<app-list
  [list]="movies$ | async"
  [listLength]="moviesLength$ | async"
  (paginationChange)="onPaginationChange($event)"
>
  <ng-template #cardTemplate let-movie let-odd="odd">
    <app-card class="p-col-12 p-md-6 p-lg-4" [item]="movie" [isOdd]="odd">
      <ng-template #cardInnerTemplate let-item>
        <app-movie-card [movie]="item"></app-movie-card>
      </ng-template>
    </app-card>
  </ng-template>
</app-list>
