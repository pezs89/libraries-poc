<div class="p-grid">
  <ng-container *ngFor="let listItem of list; let odd = odd">
    <ng-container
      [ngTemplateOutlet]="cardTemplateRef"
      [ngTemplateOutletContext]="{ $implicit: listItem, odd: odd }"
    ></ng-container>
  </ng-container>
</div>
<p-paginator
  [rows]="paginationInitConfig.rows"
  [totalRecords]="listLength"
  (onPageChange)="onPageChange($event)"
></p-paginator>
