<cdk-virtual-scroll-viewport class="list" [itemSize]="30">
  <div class="p-grid">
    <ng-container *cdkVirtualFor="let listItem of list">
      <ng-container
        [ngTemplateOutlet]="cardTemplateRef"
        [ngTemplateOutletContext]="{ $implicit: listItem }"
      ></ng-container>
    </ng-container>
  </div>
</cdk-virtual-scroll-viewport>
